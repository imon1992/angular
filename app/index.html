<html>
  <head>
    <script src="./lib/angular/angular.min.js"></script>
    <script src="main.js"></script>
  </head>
  
  <body ng-app="myApp">

<style>.noValid{color:red}</style>
<style>.valid{color:green}</style>
    <form name="form" class="css-form" novalidate>
      <div>
        <label>
        Username:
        <input type="text" ng-model="name" name="name" username />{{name}}</label><br />
        <span class="valid"ng-show="form.name.$pending.username">Checking if this name is available...</span>
        <span class="noValid"ng-show="form.name.$error.username">This username is already taken!</span>
      </div>
    </form>
  </body> 
</html>
