<!DOCTYPE html>
<html ng-app="app">
    <head>
        <script src="./lib/angular/angular.min.js"></script>
        <script src="main.js"></script>
        
    </head>
    <body>
        
        <div ng-controller="userController as name">
            <input type="text" ng-model="fname"/>
            <button type="sybmit" ng-click="name.addNames(fname)"> add name</button>
        </div>

        <div ng-controller="getNames as names">
            <ul>
                    <li ng-repeat="name in names.names track by $index" >
                        {{ name }}
                    </li>
            </ul>

        </div>
 </body>
    
</html>
